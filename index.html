<HTML>
	<HEAD>
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
		<script src="logic.js"></script>
	</HEAD>
	<BODY>
		<div class="calculator">
			<div class="screen"></div></BR>
			<button onclick="button7()" class="button">7</button>
			<button onclick="button8()" class="button">8</button>
			<button onclick="button9()" class="button">9</button>
			<button onclick="buttondiv()" class="button operation">/</button></BR>
			<button onclick="button4()" class="button">4</button>
			<button onclick="button5()" class="button">5</button>
